<!DOCTYPE html>
<!-- comentario  -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Doe Sangue, Doe Vida</title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="icone.png" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
				<img class="logo" src="logo.png" alt="logo de DOE" >
				<h2>A sua doação importa</h2>
				<p>Até 3 vidas com 1 doação</p>
				<p>Mais de 38.000 doações são necessárias todos os dias</p>
				<p>Apenas 1,9% da população brasileira, doa sangue.</p>
				<button>Quero ajudar</button>
		</header>

			<section class="form hide" >
				<h2>Entre na lista de doares</h2>
				<form action="/">

					<input type="text" name="name" placeholder ="Nome Completo">
					<input type="text" name="E-mail" placeholder ="E-mail">
				  <input type="text" name="blood" placeholder ="Tipo sanguineo">
				  <button>Quero ajudar</button>

				</form>

		</section>

		<main>
				<h2>Últimos <span>doadores</span></h2>
				<!-- seção dos doares  -->
				<section class="donors">

					<!-- 1 doador  -->
					<div class="donor">
						<!-- tipo de sangue  -->
						<div class="blood"> AB+</div>
						<p>Diego Fernandes</p>
					</div>

					<!-- 2 doador  -->
					<div class="donor">
						<!-- tipo de sangue  -->
						<div class="blood"> B+</div>
						<p>Cleiton Souza</p>
					</div>

					<!-- 3 doador  -->
					<div class="donor">
						<!-- tipo de sangue  -->
						<div class="blood"> A+</div>
						<p>Robson Marques</p>
					</div>

					<!-- 4 doador  -->
					<div class="donor">
						<!-- tipo de sangue  -->
						<div class="blood"> O+</div>
						<p>Mayk Brito</p>
					</div>

				</section>
		</main>

		<footer>Com &hearts; Rocketseat</footer>

		<script src="script.js" ></script>

	</body>

</html>
