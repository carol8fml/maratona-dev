<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="assets/img/icon.png" />
	<title>Doe Sangue, Doe Vida</title>

<body>
	<div class="total">
		<header>
			<img class="logo" src="assets/img/logo.png" alt="logo de DOE" />
			<h1>A sua doação importa</h1>
			<p>
				Até 3 vidas com 1 doação Mais de 38.000 doações são necessárias todos

			</p>
			<button>Quero ajudar</button>
		</header>
		<section class="form hide">
			<h2>Entre na lista de doares</h2>
			<form>
				<input type="text" name="name" placeholder="Nome:" />
				<input type="text" name="E-mail" placeholder="E-mail:" />
				<input type="text" name="blood" placeholder="Tipo sanguineo:" />
				<button>Quero ajudar</button>
			</form>
		</section>
		<main>
			<h2>Últimos<span> doadores</span></h2>
			<div class="donors">
				<div class="donor">
					<div class="blood">AB+</div>
					<p>Diego Souza</p>
				</div>
				<div class="donor">
					<div class="blood">B+</div>
					<p>Cleiton Souza</p>
				</div>
				<div class="donor">
					<div class="blood">A+</div>
					<p>Robson Marques</p>
				</div>
				<div class="donor">
					<div class="blood">O+</div>
					<p>Mayk Brito</p>
				</div>
			</div>
		</main>
		<footer>Com &hearts; Rocketseat</footer>
	</div>
	<script src="assets/script.js"></script>
</body>

</html>
